<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./Images/Logo.png" type="image/png">
    <link rel="stylesheet" href="styles.css">
    <title>Dynamic Cards</title>
</head>
<body>
    <header class="header">
        <figure class="header__logo">
            <img src="https://logos-world.net/wp-content/uploads/2023/06/Marvel-Comics-Logo.jpg" alt="Marvel Comics Logo" class="header__image" loading="lazy" decoding="async">
        </figure>
        <nav class="header__menu" aria-label="Main navigation menu">
            <ul class="header__navigation">
                <li><a class="header__link" href="https://platzi.com" title="Link to the website of Platzi">Platzi</a></li>
                <li><a class="header__link" href="https://netflix.com" title="Link to the website of Netflix">Netflix</a></li>
                <li><a class="header__link" href="https://github.com" title="Link to the website of Github">Github</a></li>
            </ul>
        </nav>
    </header>

    <section class="filter">
        <label for="comicOptions">Filter by the group of hero: </label>
        <select class="filter__input" name="comicOptions" id="comicOptions"></select>
        <button class="filter__button" id="onlyProducts">Show only available</button>
    </section>

    <section class="stats" id="stats"></section>

    <section class="card" id="cardContainer"></section>

    <script src="main.js"></script>
</body>
</html>
